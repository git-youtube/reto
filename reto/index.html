<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <!-- Also include jQueryUI -->
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">

</head>



<body>

    <div class="login" id="form" style="display: none;">
        <div class="form" id="loginF">
            <p>Bienvenido porfavor Inicia Sesion </p>
            <p id="error"></p>
            <form class="login-form" id="loguear">
                <label>Email<input type="text" placeholder="email" name="email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required /></label>
                <label>Contraseña<input type="password" placeholder="password" name="password" required /></label>
                <input type="submit" value="login">
                <p id="inicio"></p>
            </form>
            <button id="registrarse" class="text-dark font-weight-bold">registrar</button>
        </div>

        <div class="registrar" id="formR" style="display: none;">
            <p>Registrate </p>
            <p id="registrado"></p>
            <form id="registrar">
                <label>Nombre<input name="name" id="name" type="text" placeholder="nombre"></label>
                <label>Email<input name="email" id="email" type="email" placeholder="email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required /></label>
                <label>Contraseña<input name="password" id="password" type="password" placeholder="contraseña"></label>
                <input type="submit" value="registrar">
            </form>
            <button id="login" class="text-dark font-weight-bold">login</button>

        </div>
    </div>

    <div id="hola">
        <div id="titular">
            <img src="images/IBEX.png" width="700px" height="250px" alt="Logo del Ibex 35">
            <h1>Empresas disponibles</h1>
        </div>
        <div id="boton"></div>

        <div class="col-12 py-5 day bg-light.bg-gradient border border-dark col-lg-8 col-md-8 col-md-10 col-sm-10 col-12 mx-auto" id="trans">
        </div>

        <div class="container-fluid col-lg-8 col-md-8 col-md-10 col-sm-10 col-12 mx-auto w-100" id="prueba">
            <div class="day cont bg-primary-subtle border border-dark mx-auto w-100" id="conf">
                <script>
                    var empresasSeleccionadas = JSON.parse(window.localStorage.getItem("empresasSeleccionadas"));

                    Object.entries(empresasSeleccionadas).forEach(([key, value]) => {
                        document.getElementById("conf").innerHTML += '<img class="item" id="' + key + '" src="images/' + key + '.png" width="200" height="150"  alt="'+key+'">'
                    });

                </script>


            </div>
            <div class="row w-100 text-right" style="margin-top:10px;">

            <button id="mostrar" style="display: none;" class="btn btn-success btn-lg btn-outline-dark mx-auto text-white font-weight-bold" onclick="cotizaciones()">Importe <svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-cash-coin" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                    <path
                        d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                    <path
                        d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                </svg>
            </button>
            <button id="borra" class="btn btn-danger btn-lg btn-outline-dark mx-auto text-white font-weight-bold" style="display: none;">Borrar <svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg>
            </button>
            <button id="seleccionar" style="display: none;" class="btn btn-info btn-lg btn-outline-dark mx-auto text-white font-weight-bold" onclick="seleccionadas()">Seleccionar</button>
            </div>
            <div class="day bg-primary-subtle container-fluid border border-dark col-16 mw-100 py-5 mx-auto abs-center " style="display: none; width: 90%;" id="conf2"></div>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
